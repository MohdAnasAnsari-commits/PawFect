<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <!-- Header -->

          <li><a href="index.html" class="nav-link">Home</a></li>

  </header>

  <!-- üõí Shop Section -->
  <section id="shop" style="padding-top:60px;">

    <div id="shopOptions">
      <div class="shop-category">
        <h3>Dogs</h3>
        <div class="products" id="dogProducts"></div>

  <!-- Footer -->
  <footer style="background:#f9cfcf; padding:20px; text-align:center; color:#333; margin-top:40px;">
    <p>@ 2025 Pawfect Grooming | Designed by <br>Mohd Anas Ansari<br>Janvi Saini <br> Shivam Bijalwan</p>
  </footer>

  <!-- JS for product rendering -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dogProductsData = [
        {name: "Dog Food", price: "‚Çπ80", img:"dog/dog-food.jpg"},
        {name: "Dog Treats", price: "‚Çπ30", img:"dog/dog-treat.jpg"},
        {name: "Dog Toys", price: "‚Çπ40", img:"dog/dog-toys.jpg"},
        {name: "Grooming Supplies", price: "‚Çπ30", img:"dog/grooming.jpg"},
        {name: "Oral Care", price: "‚Çπ30", img:"dog/oral.jpg"},
        {name: "Walk Essentials", price: "‚Çπ70", img:"dog/walk.jpg"},
        {name: "Beds & Mats", price: "‚Çπ1000", img:"dog/beds.jpg"},
        {name: "Supplements", price: "‚Çπ500", img:"dog/supl.jpg"},
        {name: "Bowls & Diners", price: "‚Çπ700", img:"dog/bowl.jpg"},
        {name: "Dog Shoes", price: "‚Çπ400", img:"dog/shoes.jpg"},
        {name: "Dog Accessories", price: "‚Çπ240", img:"dog/dog-accessories.jpg"}
      ];

      const catProductsData = [
        {name: "Cat Food", price: "‚Çπ80", img:"cat/cat-food.jpg"},
        {name: "Cat Treats", price: "‚Çπ30", img:"cat/cat-treat.jpg"},
        {name: "Cat Litter & Supplies", price: "‚Çπ40", img:"cat/catlitter.jpg"},
        {name: "Cat Toys", price: "‚Çπ500", img:"cat/cat-toys.jpg"},
        {name: "Scratchers", price: "‚Çπ400", img:"cat/skatechers.jpg"},
        {name: "Grooming Essentials", price: "‚Çπ50", img:"cat/groom.jpg"},
        {name: "Cat Walk", price: "‚Çπ100", img:"cat/boots.jpg"},
        {name: "Houses & Tents", price: "‚Çπ1500", img:"cat/house.jpg"}
      ];

      function renderProducts(containerId, products) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <h4>${p.name}</h4>
            <p>${p.price}</p>
            <button>Buy Now</button>
          `;
          container.appendChild(card);
        });
      }

      renderProducts('dogProducts', dogProductsData);
      renderProducts('catProducts', catProductsData);
    });
  </script>

  <!-- Include your existing main.js (for Buy Now popups etc.) -->
  <script src="main.js"></script>
</body>
</html>
